<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="css/addresslist.css">
    <title>选择地址</title>
</head>
<style>
</style>
<body>
<div id="addresslist">
    <div class="address">
        <div class="addressDetial" v-for="todo in todos" v-on:click="chooseDefaultAddressType(todo.id,$event)">
            <div class="addressDetialLeft">
                <div class="add1">收货地址</div>
                <div>姓名：{{todo.receiver}}</div>
                <div>电话：{{todo.phone}}</div>
                <div>地址：{{todo.address}}</div>
            </div>
            <div class="addressDetialright">
                <c class="addAdd" href="javascript:;">
                    <i class="ser">
                        <em v-if='todo.isDefault == "y"' class='item'></em>
                        <em v-else></em>
                    </i>
                </c>
            </div>
        </div>
        <div class="addressDetial">
            <a href="javascript:;" class="adds" v-on:click="addNewAddress">+</a>
        </div>
    </div>

    <div class="bottomLan">
        <a class="duihuanbtn" href="javascript:;" v-on:click="chooseDefaultAddress">设为默认地址</a>
    </div>
    <div class="zhezhao" v-on:click="cencleNewAddress"></div>
    <div class="asd">
       <div class="tes">地址条数最多存在5条，继续添加地址会覆盖此条：</div>
        <div class="tes1">
            <div>姓名：{{data.receiver}}</div>
            <div>电话：{{data.phone}}</div>
            <div>地址：{{data.address}}</div>
        </div>
        <div class="tes2"><a class="tesbtn_right" href="javascript:;" v-on:click="cencleNewAddress">取消</a><a class="tesbtn_left" href="address.html">确定</a></div>
    </div>
</div>
<div class="load"><img src="img/loading.png" alt=""></div>
</body>
<script src="js/plugins/jquery-1.8.3.min.js"></script>
<script src="js/plugins/jquery.cookie.min.js"></script>
<script src="js/comming/comming.js"></script>
<script src="js/comming/service.js"></script>
<script src="js/plugins/vue.min.js"></script>
<script src="js/pagejs/addresslist.js"></script>
</html>
